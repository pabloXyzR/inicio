<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <wa-icon name="github" family="brands"></wa-icon>
</head>

<body>
    <!--NAVBAR PARA EXIBIR O TITULO DO PROJETO E LINK PARA REPOSITORIO-->
    <header>
        <nav>
            <h1>
                Lista de Tarefas
            </h1>
            <a href="https://github.com/pabloXyzR" target="_blank"><img src="./assets/github-brands-solid-full.svg"
                    alt=""></a>
        </nav>
    </header>
    <!--SEÇÕS PRINCIPAIS PARA CONTEUDOS-->
    <main>
        <!--PRIMEIRA SEÇÃO ONDE SERÁ DIGITADO AS TAREFAS-->
        <section class="section1">
            <h2>
                Olá Visitante!
            </h2>
            <span>Digite abaixo sua tarefa</span>
            <input type="text" placeholder="Digite sua tarefa.." id="inputTarefa">
            <div class="secaoBotao">
                <button id="btnAddTarefa" onclick="adicionarTarefa()" class="addTarefa">Adicionar Tarefa</button>
                <button id="limparLista" class="limparLista" onclick="limparLista()">Limpar Lista</button>
            </div>
            <p id="msgTarefaAdicionada"></p>
        </section>
        <!--SEGUNDA SEÇÃO ONDE EXIBIRA AS TAREFAS ADICIONADAS-->
        <section class="section2">
            <div class="areaTarefas">
                <div id="listarTarefas" class="listarTarefas">
                </div>
            </div>
        </section>
    </main>
    <!--FOOTER PADRÃO SENAI-->
    <footer>
        <span>&copy; Direitos Reservados - 2026</span>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
